<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <!-- Quote -->
      <div class="quote-container__text-container">
        <i class="quote-container__quote-icon fas fa-quote-left"></i>
        <span class="quote-container__quote"> </span>
      </div>
      <!-- Author -->
      <div class="quote-container__author-container">
        <span class="quote-container__author"></span>
      </div>
      <!-- Buttons -->
      <div class="buttons-container">
        <button class="btn buttons-container__twitter-btn" title="Tweet This!">
          <i class="buttons-container__twitter-icon fab fa-twitter"></i>
        </button>
        <button class="btn buttons-container__new-quote-btn">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader"></div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
